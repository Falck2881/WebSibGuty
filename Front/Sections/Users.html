<div>
    <div class="filter-container">
        <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
                <select>
                    <option>Фильтры</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div class="filter_checkboxes" id="filters_section">
                <label for="one">
                    <input type="checkbox" id="one" value="Filter_FirstName"/>Имя пользователя</label>
                <label for="two">
                    <input type="checkbox" id="two" value="Filter_LastName"/>Фамилия пользователя</label>
                <label for="three">
                    <input type="checkbox" id="three" value="Filter_Gender"/>Пол</label>
                <label for="four">
                    <input type="checkbox" id="four" value="Filter_Military"/>Военнообязанный</label>
                <label for="five">
                    <input type="checkbox" id="five" value="Filter_CashSize">Выплаты</label>
            </div>
        </div>
    
        <button class="find-by-filters" onclick="findByFiltersOfUsers()"> </button>
        
        <ul class="select-filters" id="selected-filter-Of-section"></ul>
    </div>
    <hr/>

    <div class="div-table-content">
        <table class="table-content" id="table-user">
            <thead>
                <tr class="row-headers">
                    <th class="th-content">Имя</th>
                    <th class="th-content">Фамилия</th>
                    <th class="th-content">Пол</th>
                    <th class="th-content">Дата Рождения</th>
                    <th class="th-content">Номер телефона</th>
                    <th class="th-cashsize">
                    <p class="header-cashsize">Выплаты</p>
                    <div id="sort-cashsize" class="button-sort-cashsize img-no-sort-cashsize" onclick="sortUsersOfSectionByCashSize()"></div>
                    </th>
                    <th class="th-content">Военнообязанный</th>
                </tr>
            </thead>
            <tbody id="tbody-data-user">
            </tbody>
        </table>
    </div>
</div>
