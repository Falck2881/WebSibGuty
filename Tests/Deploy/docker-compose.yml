version: '3.8'

services:
  front:
    build:
      context: ./FrontService
      dockerfile: Dockerfile.deploy
    image: front-image:1.0
    container_name: frontCont
    volumes:
      - ./FrontService/Front:/usr/share/nginx/html
    networks:
      - web_sibguty_net
    
  backend:
    build:
      context: ./BackendService
      dockerfile: Dockerfile.deploy
    image: backend-image:1.0
    container_name: backendCont
    volumes:
      - ./BackendService/Backend:/WebSybguty
    networks:
      - web_sibguty_net
  
  apache:
    build:
      context: ./ApacheService
      dockerfile: Dockerfile.deploy
    image: apache-gateway-image:1.0
    container_name: apacheGatewayCont
    ports:
      - "8000:80"
    volumes:
      - ./ApacheService:/usr/local/apache2/htdocs
    networks:
      - web_sibguty_net

networks:
  web_sibguty_net:
    driver: bridge
